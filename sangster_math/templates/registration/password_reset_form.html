{% extends "base_with_head.html" %}

{% load static %}

{% block main %}
    <div class="form-box">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                <p class="error">{{ form.email.errors }}</p>
            {% endif %}
            <p>Please enter the email associated with your account:</p>
            <p>{{ form.email }}</p> 
            <input type="submit" class="aps-btn" value="Reset password">
        </form>
    </div>
{% endblock %}
