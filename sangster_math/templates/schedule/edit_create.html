{% extends 'base_with_head.html' %}

{% load static %}

{% block main %}
    <div class='form-box'>
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.day.label }}</td>
                    <td>{{ form.day }}</td>
                </tr>
                <tr>
                    <td colspan="2"><p class="error">{{ form.day.errors }}</p></td>
                </tr>

                <tr>
                    <td>{{ form.time.label }}</td>
                    <td>{{ form.time }}</td>
                </tr>
                <tr>
                    <td colspan="2"><p class="error">{{ form.time.errors }}</p></td>
                </tr>

                <tr>
                    <td>{{ form.name.label }}</td>
                    <td>{{ form.name }}</td>
                </tr>
                <tr>
                    <td colspan="2"><p class="error">{{ form.name.errors }}</p></td>
                </tr>
            </table>
            <input class='aps-btn' type='submit' name='Submit' value='Save'/>
        </form>
    </div>
{% endblock %}
